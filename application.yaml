apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ksamarasEY/project1.git'
    targetRevision: HEAD
    path: myapp
  destination:
    server: 'https://kubernetes.default.svc'

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
